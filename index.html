<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathrin's Meme Generator</title>
    <link rel="stylesheet" href="meme_gen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="meme-page-header" class="meme-top-page-layout">
        <h1>LET'S MAKE SOME MEMES!</h1>
        <div>Your Handy Dandy Meme Generator!</div>
    </header>
    <section>
        <form action="" id="memeform" class="form-text"class="meme-top-page-layout">Fill out the form below to generate your meme:
            <div > 
                <label for="">Image URL:
                    <input type="url" name="imageSrc" id="" placeholder="paste in your Image URL">
                </label>
            </div>
            <div >
                <label for=""> Top Text: 
                    <input type="text" placeholder="Type in text for the top of the meme" name="topText"> 
                </label>
            </div>
            <div >
                <label>Bottom Text:
                    <input type="text" placeholder="Type in text for the bottom of the meme" name="bottomText">
                </label>
            </div>
            <button>Generate Meme!</button>
        </form>
    </section>
    <section id="newMemesSection">

    </section>
    <script src="meme_gen.js"></script>
</body>
</html>
